<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                       <label for="first_name">First Name</label>
                       <input type="text" name="first_name" id="first_name" placeholder="Enter your first name..">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Enter your last name..">
                     </div>
                     <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email..">
                     </div>
                     <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                     </div>
                     <div class="address_control">
                        <label for="address"> Address </label>
                        <textarea
                          id="address"
                          name="address"
                          row="4"
                          cols="50"
                          placeholder="Enter Address"
                        ></textarea>
                      </div>
                     <div class="form_control">
                        <label for="city">City</label>
                        <input type="city" name="city" id="city" placeholder="Enter your city..">
                     </div>
                     <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" id="pincode" placeholder="Enter your pincode..">
                     </div>
                     <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2024-02-22" type="date" name="date" id="date" placeholder="Enter your first name..">
                     </div>
                     <div class="form_control">
                        <label for="upload">Upload CV</label>
                        <input type="file" name="upload" id="upload" placeholder="Upload your CV..">
                     </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
